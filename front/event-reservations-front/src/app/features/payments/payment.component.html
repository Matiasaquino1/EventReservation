<div class="payment-container">
  <h2>Detalles de Pago</h2>

  <div class="payment-form">
    <div class="form-group">
      <label>NÃºmero de Tarjeta</label>
      <div #cardNumber class="stripe-input"></div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Fecha de Vencimiento</label>
        <div #cardExpiry class="stripe-input"></div>
      </div>

      <div class="form-group">
        <label>CVC</label>
        <div #cardCvc class="stripe-input"></div>
      </div>
    </div>

    @if (errorMessage()) {
      <div class="error-msg">{{ errorMessage() }}</div>
    }

    <button (click)="confirmPayment()" [disabled]="isProcessing()" class="btn-pay">
      {{ isProcessing() ? 'Procesando Pago...' : 'Confirmar y Pagar' }}
    </button>
  </div>
</div>
